<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zevs analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="drop-area">
        <form class="my-form">
            <p>Загрузите отчет в формате .csv</p>
            <input type="file" id="fileElem" accept=".csv" onchange="handleFiles(this.files)">
            <label class="button" for="fileElem">Выбрать файл</label>
        </form>
    </div>

    <div id="test"></div>

    <div id="plot"></div>

    

    <script src="https://cdn.plot.ly/plotly-2.2.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/d3-dsv@3"></script>

    <script src="file_upload.js"></script>
    <script src="plots.js"></script>
</body>

</html>
